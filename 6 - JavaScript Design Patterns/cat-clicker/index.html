<! DOCTYPE html>
<html>
  <head>
    <title>Cat Clicker</title>
  </head>
  
  <body>
    <ul id="cat-list"></ul>
    <div id="cat">
      <h2 id="cat-name"></h2>
      <div id="cat-count"></div>
      <img id="cat-img" src="" alt="cute cat">
    </div>
    <button id="admin-mode">Admin</button>
    <div id="admin">
      <label for="name">Name</label>
      <input type="text" id="name" name="name"><br>
      <label for="name">ImgURL</label>
      <input type="text" id="imgurl" name="imgurl"><br>
      <label for="name">Clicks</label>
      <input type="number" id="clicks" name="clicks"><br>
      <button id="cancel">Cancel</button>
      <button id="save">Save</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
